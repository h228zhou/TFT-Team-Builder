<!DOCTYPE html>
<html>
<head>
    <title>Query Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/query">Champions</a>
        <a href="/augments">Team Builder</a>
        <a href="/recommendations">Recommendations</a>
    </div>
    <h1>Query Results</h1>
    {% if results %}
        <ul>
            {% for row in results %}
                <li>{{ row.name }}</li>
                <li>Cost: {{ row.cost }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <p>
        <a href="/query">Back to Search</a>
    </p>
    
</body>
</html>
